{% extends 'layout.html' %}
{% block content %}
<div class="container-large" style="max-width: 600px;">
    <div class="glass-card" style="padding: 2.5rem; text-align: center;">
        <h1 style="color: #ff4757;"><i class="fas fa-exclamation-triangle"></i> Confirmar Borrado</h1>
        <p style="margin: 1.5rem 0;">¿Estás seguro de que quieres eliminar al usuario pre-registrado con ID <strong>{{ object.numero_identificacion }}</strong>?</p>
        <p style="opacity:0.8;">Esta acción no se puede deshacer.</p>
        <form method="post">
            {% csrf_token %}
            <div style="display: flex; gap: 1rem; margin-top: 2rem; justify-content: center;">
                <button type="submit" class="submit-btn" style="background: #ff4757;"><i class="fas fa-trash"></i> Sí, eliminar</button>
                <a href="{% url 'users:manage_preregistros_list' %}" class="submit-btn" style="background-color: var(--border-color); color: var(--text-color);">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
