<form method="post" action="{% url 'posts:editar_respuesta_ajax' pk=respuesta.pk %}" enctype="multipart/form-data" class="ajax-edit-form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.contenido }}
    </div>
    <div class="form-group" style="margin-top: 1rem;">
        <label>Banner (Opcional)</label>

        <div id="banner-preview-container-{{ respuesta.pk }}" class="edit-banner-preview" style="max-width: 250px; margin-bottom: 1rem; border-radius: 8px; overflow: hidden;">
        </div>

        <div id="django-banner-widget-container-{{ respuesta.pk }}" style="display: none;">
            {{ form.banner }}
        </div>

        <div id="banner-clear-container-{{ respuesta.pk }}" class="edit-banner-clear" style="margin-bottom: 1rem;"></div>
        <button type="button" id="banner-trigger-btn-{{ respuesta.pk }}" class="btn-adjunto banner-trigger-btn" style="display: inline-block;">
            <i class="fas fa-image"></i>
            <span id="banner-btn-text-{{ respuesta.pk }}">Seleccionar banner</span>
        </button>
    </div>
    <div class="selected-files-preview" style="margin-top: 1rem;"></div>
    <div class="acciones-comentario" style="margin-top: 1rem;">
        <div></div>
        <div>
            <button type="submit" class="btn-envio-compacto">
                <i class="fas fa-save"></i> Guardar
            </button>
            <button type="button" class="cancel-edit-btn btn-adjunto">
                <i class="fas fa-times"></i> Cancelar
            </button>
        </div>
    </div>
    {{ form.media }}
</form>
