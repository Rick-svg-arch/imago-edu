{% load static %}
<div class="editor-block block-type-embed glass-card"
    data-id="{{ bloque.pk }}"
    data-tipo="embed"
    data-manage-url="{% url 'comunicaciones:gestionar_bloque_ajax' bloque_pk=bloque.pk %}">
    <div class="block-controls">
        <span class="drag-handle" title="Arrastrar para reordenar"><i class="fas fa-grip-vertical"></i></span>
        <button type="button" class="delete-block-btn btn-icon danger" title="Borrar bloque"><i class="fas fa-trash"></i></button>
    </div>
    <div class="block-content">
        <label for="id_bloque_embed_{{ bloque.pk }}">Código para Embeber</label>
        <textarea id="id_bloque_embed_{{ bloque.pk }}" name="contenido_embed" class="block-textarea">{{ bloque.contenido_embed|default_if_none:'' }}</textarea>
        <small class="form-help">Pega el código completo de YouTube, Vimeo, Instagram, Twitter, etc.</small>
        {% if bloque.contenido_embed %}<div class="embed-preview" style="margin-top: 1rem;">{{ bloque.contenido_embed|safe }}</div>{% endif %}
    </div>
</div>
