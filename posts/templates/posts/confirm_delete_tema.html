{% extends 'layout.html' %}
{% block content %}
    <h2>Confirmar Borrado</h2>
    <p>¿Estás seguro de que quieres borrar el tema "<strong>{{ object.titulo }}</strong>"?</p>
    <p>Esta acción no se puede deshacer.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, borrar</button>
        <a href="{% url 'posts:detalle_tema' pk=object.pk %}">Cancelar</a>
    </form>
{% endblock %}
