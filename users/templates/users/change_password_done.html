{% extends 'layout.html' %}

{% block content %}
<div class="container-large" style="max-width: 600px;">
    <div class="glass-card" style="padding: 2.5rem; text-align: center;">

        <!-- Icono de éxito -->
        <div style="margin-bottom: 1.5rem;">
            <i class="fas fa-check-circle" style="font-size: 3.5rem; color: #2ed573;"></i>
        </div>

        <h2>¡Contraseña Cambiada con Éxito!</h2>
        <p style="opacity: 0.8; margin-top: 1rem;">
            Tu contraseña ha sido actualizada correctamente. Ya puedes usarla para iniciar sesión.
        </p>
        
        <!-- Botón para volver -->
        <div style="margin-top: 2rem;">
            <a href="{% url 'users:dashboard' %}" class="submit-btn">
                <i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i>
                Volver al Panel de Control
            </a>
        </div>
    </div>
</div>
{% endblock %}
