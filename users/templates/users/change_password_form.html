{% extends 'layout.html' %}

{% block content %}
<div class="form-container" style="max-width: 500px; margin: auto; padding: 2em;">
    <h2>Cambiar Mi Contraseña</h2>
    <p>Por favor, introduce tu contraseña antigua y luego la nueva dos veces.</p>

    <form method="post">
        {% csrf_token %}
        
        <!-- form.as_p renderiza los campos del PasswordChangeForm de Django -->
        {{ form.as_p }}
        
        <button type="submit">Cambiar Contraseña</button>
        <a href="{% url 'users:dashboard' %}" style="margin-left: 1em;">Cancelar</a>
    </form>
</div>
{% endblock %}
