{% extends 'layout.html' %}
{% block content %}
    <h2>{% if object %}Editar{% else %}Subir{% endif %} Documento</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
{% endblock %}
