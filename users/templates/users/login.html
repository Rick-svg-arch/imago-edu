{% extends "layout.html" %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form class="form-with-validation" action='/users/login/' method='post'>
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <small>
            Si olvidaste tu contrase√±a, contacta a tu administrador para restablecerla.
        </small>
        <br>
        <button class="form-submit">Submit</button>
    </form>

{% endblock %}
