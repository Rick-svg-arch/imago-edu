{% extends 'layout.html' %}
{% block content %}
    <h2>Editar Comentario</h2>
    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button><br>
        <a href="{% url 'posts:detalle_tema' pk=object.tema.pk %}">Cancelar</a>
    </form>
{% endblock %}
