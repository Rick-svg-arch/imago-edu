{% extends 'layout.html' %}
{% block content %}
    <h2>{% if object %}Editar{% else %}Subir{% endif %} Tema</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
        <a href="{% url 'posts:detalle_tema' pk=object.pk %}">Cancelar</a>
    </form>
{% endblock %}
