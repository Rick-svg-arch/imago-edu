{% extends 'layout.html' %}
{% block content %}
    <h2>Confirmar Borrado</h2>
    <p>¿Estás seguro de que quieres eliminar al usuario pre-registrado con ID <strong>{{ object.numero_identificacion }}</strong> de la whitelist?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'users:manage_preregistros_list' %}">Cancelar</a>
    </form>
{% endblock %}
